<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"><div class="display-content"></div></div>
        <div class="top"><button class="long-btn clear">Clear</button> <button class="back">Back</button> <button class="operation-btn">+</button></div>
        <div class ="middle"><button class="num-btn">7</button> <button class="num-btn">8</button> <button class="num-btn">9</button> <button class="operation-btn">-</button></div>
        <div class ="middle"><button class="num-btn">4</button> <button class="num-btn">5</button> <button class="num-btn">6</button> <button class="operation-btn">*</button></div>
        <div class ="middle"><button class="num-btn">1</button> <button class="num-btn">2</button> <button class="num-btn">3</button> <button class="operation-btn">/</button></div>
        <div class ="bottom"><button class="num-btn">0</button> <button class="long-btn longer-btn enter">Enter</button></div>
    </div>

</body>
</html>
